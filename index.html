<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="inp" style="text-align: center;">
    <input type="text" id="city">
  </div>
  <div class="location" style="text-align: center;">
    <span class="city" >florida</span><span class="country">,US</span>
  </div>
  <div class="date" style="text-align: center;">
    <div >date</div>
  </div>
  <div class="temp" style="text-align: center;">
    <div class="t1">temp</div>
  </div>
  <div class="weather" style="text-align: center;">
    <div >weather</div>
  </div>
  
    <div style="text-align: center;">
      <span class="min">min-temp</span> <span style="font-weight: 1000; font-size: 25px">/</span> <span class="max">max-temp</span>
    </div>
  
</body>
<script src="weather.js"></script>
</html>
